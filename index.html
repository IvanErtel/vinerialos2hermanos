<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Bootstrap css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>Vineria los 2 Hermanos</title>
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-ecpand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="./assets/vineria-Logo.png" alt="vineria los 2 hermanos"
                class="vineria-logo"></a>

        <div class="btn-nav ">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quiénes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
            </ul>
        </div>

        <form class="form-inline my-lg">
            <input class="form-control" type="search" placeholder="Buscar Producto" aria-label="Buscar"
                id="searchInput">
            <button class="btn bnt-outline-success" type="button" id="searchButton">Buscar</button>
        </form>
    </nav>

    <!--Lista de Productos-->
    <div class="flex-container">
        <div class="mt-4 container-productos">
            <h3>Listado de Produtos</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Cod Articulo</th>
                        <th>Descripcion</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="productListBody"></tbody>
            </table>
        </div>
    </div>


    <!--Carrousel Logos-->
    <div id="carouselLogos" class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/Logo-manaos.svg" class="d-block" alt="Logo 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/Logo-levite.Webp" class="d-block" alt="Logo 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/Logo-villa2.jpg" class="d-block" alt="Logo 2">
            </div>
        </div>
    </div>
    
        <!-- Formulario de Contacto -->
        <div id="contacto" class="container mt-5 mb-5">
            <h2>Formulario de Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"
                        placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>

        <!--Boton flotante wpp-->
        <a href="https:/wa.me/1134124829" class="wpp-float" target="_blank">
            <img src="./assets/wpp.png" alt="contacta con nosotros por whatsapp">
        </a>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alan Ivan Ertel Ramirez - Todos los derechos reservados</p>
    </footer>

    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="./javascript/app.js"></script>
    <script type="module" src="./javascript/productos.js"></script>
</body>

</html>
