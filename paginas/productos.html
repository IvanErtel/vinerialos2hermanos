<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo a la izquierda -->
        <a class="navbar-brand" href="../index.html">
            <img src="../assets/vineria-Logo.png" alt="vineria los 2 hermanos" class="vineria-logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Elementos de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Elementos centrados (buscador) -->
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="¿Qué estás buscando?" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success" type="submit" id="searchButton">Buscar</button>
            </form>

            <!-- Enlaces a la derecha -->
            <div class="navbar-nav">
                <a class="nav-link active" href="../index.html">Inicio</a>
                <a class="nav-link active" href="./productos.html">Productos</a>
                <a class="nav-link active" href="#">Quiénes Somos</a>
                <a class="nav-link active" href="#contacto">Contacto</a>
            </div>
        </div>
    </nav>
    <!--FIN NAVBAR-->

    <!--PRODUCTOS-->
    <h2 class="titulo-productos">Lista de Productos</h2>
    <div id="productos-container">
        
        <!-- Aquí se mostrarán las tarjetas de productos -->
    </div>

    <!--Carrousel Logos-->
    <div class="owl-carousel">
        <!-- Repite este bloque para cada logo -->
        <div class="item"><img src="../assets/Logo-manaos.svg" alt="Logo 1"></div>
        <div class="item"><img src="../assets/Logo-levite.Webp" alt="Logo 2"></div>
        <div class="item"><img src="../assets/baggio.png" alt="Logo 3"></div>
        <div class="item"><img src="../assets/stella.png" alt="Logo 4"></div>
        <div class="item"><img src="../assets/Schneider.png" alt="Logo 5"></div>
        <div class="item"><img src="../assets/quilmes.png" alt="Logo 6"></div>
        <div class="item"><img src="../assets/navarro.png" alt="Logo 7"></div>
        <div class="item"><img src="../assets/chandon.png" alt="Logo 8"></div>
    </div>


    <!-- Formulario de Contacto -->

    <div id="contenedor-contacto" class="container-fluid mt-5 mb-5">
        <div id="contacto" class="container mt-5 mb-5">
            <h2>Formulario de Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>

        <!--Mapa Google-->

        <div id="google-map" class="container mt-5">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3289.5594465979298!2d-58.58141472339136!3d-34.463329550099004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca5383e5b949f%3A0x2476e6dd9921a475!2sAv.%20Avellaneda%204251%2C%20B1645CQH%20Virreyes%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses-419!2sus!4v1704667930453!5m2!1ses-419!2sus"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

    </div>

    <!--Boton flotante wpp-->
    <a href="https:/wa.me/1134124829" class="wpp-float" target="_blank">
        <img src="../assets/wpp.png" alt="contacta con nosotros por whatsapp">
    </a>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- OWL Carrousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        referrerpolicy="no-referrer"></script>

    <script type="module" src="../javascript/app.js"></script>
